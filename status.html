<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
$(if refresh-timeout)
<meta http-equiv="refresh" content="$(refresh-timeout-secs)">
$(endif)
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/flowbite.min.css" />
    <meta name="description" content="" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />
  </head>
  <body class="h-screen flex flex-col">
    <header>
      <nav class="bg-white border-gray-200 border-b">
        <div
          class="flex flex-col justify-center items-center mx-auto max-w-screen-xl p-4"
        >
          <div class="flex items-center space-x-3 rtl:space-x-reverse">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-wifi"
            >
              <path d="M12 20h.01" />
              <path d="M2 8.82a15 15 0 0 1 20 0" />
              <path d="M5 12.859a10 10 0 0 1 14 0" />
              <path d="M8.5 16.429a5 5 0 0 1 7 0" />
            </svg>
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap"
              id="site-title"
            ></span>
          </div>
          <span id="site-description"></span>
        </div>
      </nav>
    </header>
    <main class="flex-grow flex flex-col items-center w-screen p-6 gap-6">
      <div class="flex justify-between">
        <span id="current-plan" class="text-gray-900 font-bold text-lg">Current Package</span>
      </div>
      <div class="w-40 h-40 rounded-full text-green-500 mb-6">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-wifi w-full h-full"
        >
          <path d="M12 20h.01" />
          <path d="M2 8.82a15 15 0 0 1 20 0" />
          <path d="M5 12.859a10 10 0 0 1 14 0" />
          <path d="M8.5 16.429a5 5 0 0 1 7 0" />
        </svg>
      </div>
      <div class="flex flex-col items-center">
        <span id="username" class="text-gray-900">$(username)</span>
        <span id="password" class="hidden">$(mac)</span>
      </div>
      <div class="space-y-4 w-64 p-4">
        <div class="flex gap-4 items-center w-full justify-center">
          <div class="flex gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-hard-drive-upload"
            >
              <path d="m16 6-4-4-4 4" />
              <path d="M12 2v8" />
              <rect width="20" height="8" x="2" y="14" rx="2" />
              <path d="M6 18h.01" />
              <path d="M10 18h.01" />
            </svg>
            <span id="upload_bits" class="text-gray-900">$(bytes-in-nice)</span>
          </div>
          <div class="flex gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-hard-drive-download"
            >
              <path d="M12 2v8" />
              <path d="m16 6-4 4-4-4" />
              <rect width="20" height="8" x="2" y="14" rx="2" />
              <path d="M6 18h.01" />
              <path d="M10 18h.01" />
            </svg>
            <span id="download_bits" class="text-gray-900">$(bytes-out-nice)</span>
          </div>
        </div>

        <div class="flex gap-2 w-full items-center justify-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-clock-arrow-up"
          >
            <path d="M13.228 21.925A10 10 0 1 1 21.994 12.338" />
            <path d="M12 6v6l1.562.781" />
            <path d="m14 18 4-4 4 4" />
            <path d="M18 22v-8" />
          </svg>
            <span id="uptime" class="text-gray-900">$(uptime)</span>
        </div>
        <div class="flex gap-2 w-full items-center justify-center">
          Expires on
            <span id="expiry-date" class="text-gray-900">Expiry date</span>
        </div>
      </div>
    </main>
    <footer class="bg-white border-t h-8">
      <div
        class="w-full max-w-screen-xl p-4 md:flex md:items-center md:justify-between space-x-4"
      >
        <span class="text-sm text-gray-500 sm:text-center"
          >© <span id="current-year"></span>
          <a href="https://zeiteckcomputers.co.ke/" class="hover:underline"
            >Zeiteck Computers™</a
          >. All Rights Reserved.
        </span>
      </div>
    </footer>

    <script type="module" src="js/status.js" />
    <script type="module" src="js/flowbite.min.js" />
  </body>
</html>
