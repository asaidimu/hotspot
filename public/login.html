<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/flowbite.min.css" />
    <meta name="description" content="" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body class="flex flex-col min-h-screen">
    <header>
      <nav class="bg-white border-gray-200 border-b">
        <div
          class="flex flex-col justify-center items-center mx-auto max-w-screen-xl p-4"
        >
          <div class="flex items-center space-x-3 rtl:space-x-reverse">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-wifi"
            >
              <path d="M12 20h.01" />
              <path d="M2 8.82a15 15 0 0 1 20 0" />
              <path d="M5 12.859a10 10 0 0 1 14 0" />
              <path d="M8.5 16.429a5 5 0 0 1 7 0" />
            </svg>
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap"
              id="site-title"
            ></span>
          </div>
          <span id="site-description"></span>
        </div>
      </nav>
    </header>

    <main className="flex-grow">
      <section class="p-8 flex justify-center">
        <div
          class="w-full max-w-sm p-4 sm:p-6 md:p-8"
        >
          <form class="space-y-6" id="activate-form">
            <h5 class="text-xl font-medium text-gray-900">
              Already have a package?
            </h5>
            <div>
              <label
                for="phone"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Enter your phone number</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="+254000000000"
                required
              />
            </div>
            <button
              type="submit"
              class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Activate plan
            </button>
          </form>
        </div>
      </section>

      <section class="w-full p-4 flex justify-center">
        <div class="w-full max-w-md p-4 sm:p-8 md:grid gri-cols-4">
          <div class="flex items-center justify-center mb-4">
            <h5 class="text-xl font-bold leading-none text-gray-900">
              Available Internet Plans
            </h5>
          </div>
          <div
            id="loader"
            role="status"
            class="w-full h-32 flex justify-center items-center"
          >
            <svg
              aria-hidden="true"
              class="w-8 h-8 text-gray-200 animate-spin fill-blue-600"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
          <div class="flow-root">
            <ul
              id="items-list"
              role="list"
            ></ul>
          </div>
        </div>
      </section>

      <div
        id="modal"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden"
      >
        <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-lg mx-auto p-6">
          <button
            id="close-modal"
            class="text-gray-500 hover:text-gray-700 focus:outline-none float-right text-2xl"
          >
            &times;
          </button>
          <form class="space-y-6" id="purchase-plan-form">
            <h5 class="text-xl font-medium text-gray-900"
              id="purchase-plan-title"></h5>
          <div
            id="purchase-loader"
            role="status"
            class="w-full h-32 hidden justify-center items-center"
          >
            <svg
              aria-hidden="true"
              class="w-8 h-8 text-gray-200 animate-spin fill-blue-600"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
            <div id="purchase-plan-error" class="hidden">
              <p class="font-normal text-red-700"> There has
              been an error processing your request</p>
            </div>
            <div id="purchase-plan-success" class="hidden">
              <p class="font-normal text-gray-700">Your request has been made. <br\> You will be connected when confirmed.</p>
            </div>
            <div id="purchase-plan-input">
              <label
                for="phone"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Enter your phone number</label
              >
              <input
                hidden
                type="number"
                name="plan_id"
                id="plan_id"
                required
              />
              <input
                type="tel"
                name="phone"
                id="purchase_phone"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="+254000000000"
                required
              />
            </div>
            <button
              id="purchase-plan-form-close"
              type="button"
              onclick="handleModalClose()"
              class="hidden text-center w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              OK
            </button>
            <button
              id="purchase-plan-form-submit"
              type="submit"
              class="text-center w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Purchase plan
            </button>
          </form>
        </div>
      </div>
    </main>

    <form id="server-form">
      <input type="hidden" name="mac" value="$(mac)" />
      <input type="hidden" name="ip" value="$(ip)" />
      <input type="hidden" name="username" value="$(username)" />
      <input type="hidden" name="link-login" value="$(link-login)" />
      <input type="hidden" name="link-orig" value="$(link-orig)" />
      <input type="hidden" name="error" value="$(error)" />
    </form>

    <footer class="bg-white border-t">
      <div
        class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between space-x-4"
      >
        <span class="text-sm text-gray-500 sm:text-center"
          >Â© <span id="current-year"></span>
          <a href="https://zeiteckcomputers.co.ke/" class="hover:underline"
            >Zeiteck Computersâ¢</a
          >. All Rights Reserved.
        </span>
      </div>
    </footer>

    <script type="module" src="js/app.js" />
    <script type="module" src="js/flowbite.min.js" />
  </body>
</html>
